<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Verisurf API - DRO</title>
    <!-- <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"> -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="dro.css" rel="stylesheet">

</head>

<body>
    <div id="wrapper">
        <!-- Navigation Bar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <div class="list-group">
                    <a href="#" class="list-group-item active"><img
                            style="margin-left:1rem; padding-top:5px; padding-bottom:5px" onclick="Connect()"
                            src="./extraResources/logo.png" aria-hidden="true"></i>
                    </a>
                    <a href="#" onclick="SendCommand('<measure_point />')" class="list-group-item border-0 navbtn"><img
                            src="./extraResources/m_point (Custom).png" aria-hidden="true"></i>
                    </a>
                    <a href="#" onclick="SendCommand('<measure_line />')" class="list-group-item border-0 navbtn"><img
                            src="./extraResources/m_line (Custom).png" aria-hidden="true"></i>
                    </a>
                    <a href="#" onclick="SendCommand('<measure_circle />')" class="list-group-item border-0 navbtn"><img
                            src="./extraResources/m_circle (Custom).png" aria-hidden="true"></i>
                    </a>
                    <a href="#" onclick="SendCommand('<measure_slot />')" class="list-group-item border-0 navbtn"><img
                            src="./extraResources/m_slot (Custom).png" aria-hidden="true"></i>
                    </a>
                    <a href="#" onclick="SendCommand('<measure_plane />')" class="list-group-item border-0 navbtn"><img
                            src="./extraResources/m_plane (Custom).png" aria-hidden="true"></i>
                    </a>
                    <a href="#" onclick="SendCommand('<measure_sphere />')" class="list-group-item border-0 navbtn"><img
                            src="./extraResources/m_sphere (Custom).png" aria-hidden="true"></i>
                    </a>
                    <a href="#" onclick="SendCommand('<measure_cylinder />')"
                        class="list-group-item border-0 navbtn"><img src="./extraResources/m_cylinder (Custom).png"
                            aria-hidden="true"></i>
                    </a>
                    <a href="#" onclick="SendCommand('<measure_cone />')" class="list-group-item border-0 navbtn"><img
                            src="./extraResources/m_cone (Custom).png" aria-hidden="true"></i>
                    </a>
                    <a href="#" onclick="SendCommand('<measure_plane />')" class="list-group-item border-0 navbtn"><img
                            src="./extraResources/m_plane (Custom).png" aria-hidden="true"></i>
                    </a>
                    <a href="#" onclick="SendCommand('<build />')" class="list-group-item border-0 navbtn"><img
                            src="./extraResources/m_build (Custom).png" aria-hidden="true"></i>
                    </a>
                    <a href="#" onclick="SendCommand(`<device_stop id='1' />`)" class="list-group-item border-0"><img
                            style="padding-left: 5.8rem; padding-top:5px; padding-bottom:5px;"
                            src="./extraResources/m_stop.png" aria-hidden="true"></i>
                    </a>
                    <div style="height:1px; background:darkgray; margin-left:20px; margin-right:20px; "></div>
                    <label for="measTypeSelect" style="padding-left:10px; padding-top:15px"
                        styleclass="form-label mt-4">Measure Mode:</label>
                    <div class="input-group " style="padding:10px">
                        <select id="pointModeSelect" class="form-select" onchange="togglePointMode()"
                            data-live-search="true">
                            <option value="0">Single</option>
                            <option value="1">Continuous</option>
                            <option value="2">Stationary</option>
                        </select>

                    </div>
            </ul>
        </div>
        <div id="page-content-wrapper">
            <!-- Main Content -->
            <div class="card mb-3 shadow rounded" id="droTextContainer" style="flex-direction:row;  ">
                <div style="flex:1; max-width:30rem; margin-top:-30px;">
                    <p id="xText" class="droText">X</p>
                    <p id="yText" class="droText">Y</p>
                    <p id="zText" class="droText">Z</p>
                    <p id="dText" class="droText">3D</p>
                </div>

                <div style="flex:1; margin-top:-30px; padding-bottom:20px">
                    <p id="xTextVal" class="droText float ">-.----</p>
                    <p id="yTextVal" class="droText float">-.----</p>
                    <p id="zTextVal" class="droText float">-.----</p>
                    <p id="dTextVal" class="droText float">-.----</p>
                </div>
            </div>

            <div>
                <div class="input-group" style="flex-direction: row;">
                    <button type="button" onclick="SendCommand('<measure_done />');"
                        style="flex:1;height:75px; margin:4px" class="btn btn-info "><span
                            style="font-size:19px">Done</span></button>

                    <button type="button" onclick="SendCommand('<measure_done />');"
                        style="flex:1;height:75px; margin:4px" class="btn btn-warning "><span
                            style="font-size:19px">Undo</span></button>
                </div>
                <div class="input-group">

                    <button type="button" onclick="SendCommand('<measure_trigger />');"
                        style="flex:1;height:95px; margin:4px" class="btn btn-success "><span
                            style="font-size:19px">Trigger</span></button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

<script>
    window['old_module'] = window['module'];
    delete window.module;
</script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src='node_modules/bootstrap/dist/js/bootstrap.bundle.js'></script>

<script>
    window['module'] = window['old_module'];
    delete window.old_module;
</script>

<script src="dro.js"></script>
<script src="apiCalls.js"></script>

</html>
